<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Publisher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('assets/Frame.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            margin-top: 300px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .publish-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .publish-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>App Publisher</h1>
        <p>Ready to publish your amazing application?</p>
        <button class="publish-btn" onclick="navigateToNextScreen()">Publish App</button>
    </div>

    <script>
        function navigateToNextScreen() {
            // Redirect to another page/screen
            window.location.href = "http://localhost:8081/"; // Change this to your desired destination
            
            // Alternatively, you could show a different div on the same page
            // document.getElementById('main-screen').style.display = 'none';
            // document.getElementById('success-screen').style.display = 'block';
        }
    </script>
</body>
</html>
